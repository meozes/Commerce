spring:
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      jdbc:
        batch_size: 1000
      order_inserts: true
      order_updates: true
      javax.persistence.lock.timeout: 5000
      javax.persistence.query.timeout: 5000
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

rate:
  limit:
    enabled: false